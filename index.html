<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Chúc mừng sinh nhật!</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="stage">
    <div class="card">
      <div class="heart" aria-hidden="true"></div>
      <h1>Chúc mừng sinh nhật, em yêu!</h1>
      <p>Chúc em tuổi mới thật nhiều niềm vui, hạnh phúc và luôn mỉm cười bên anh.</p>
      <div class="actions">
        <button id="playBtn">Bật nhạc</button>
        <button id="confettiBtn">Mở bất ngờ</button>
      </div>
      <small>Nhấn "Mở bất ngờ" để xem hiệu ứng.</small>
    </div>
    <canvas id="confetti"></canvas>
  </div>

  <script src="script.js"></script>
</body>
</html>
